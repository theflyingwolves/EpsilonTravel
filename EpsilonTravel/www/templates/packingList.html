<ion-view view-title="{{templateDetail.title}}" ng-init="RequestTemplateDetail();">
<ion-nav-bar class="custom-bar custom-title">
  <ion-nav-buttons>
    <button class="button button-icon button-clear button-positive" 
    ng-show="!editing"
    ng-click="edit();" style="position:fixed; right:10px; color: rgb(163,163,163);">Edit</button>
    <button class="button button-icon button-clear button-positive" 
    ng-show="editing"
    ng-click="finish();" style="position:fixed; right:10px; color: rgb(163,163,163);">Finish</button>
    <button ng-click="$ionicGoBack()" class="button back-button buttons  button-clear header-item"><i class="icon ion-ios-arrow-back"></i> 
      <span class="back-text" style="transform: translate3d(0px, 0px, 0px);">
        <!-- <span class="default-title">Back</span> -->
      </button>
  </ion-nav-buttons>
</ion-nav-bar>

  <ion-content>
    <div class="list">
      <!-- <label class="item item-input item-stacked-label">
        <span class="input-label">Title</span>
        <div class="item-content" ng-show="!editing">
          {{templateDetail.title}}
        </div>
        <input type="text" ng-show="editing" ng-model="templateDetail.title">
      </label> -->
      
      <ion-item ng-repeat="packingItem in templateDetail.items">
        <div class="item-checkbox" ng-show="!editing">
          <label class="checkbox" ng-click="toggle($index);">
             <input type="checkbox">
           </label>
           {{packingItem}}
        </div>

        <!-- <li class="item item-checkbox" ng-show="!editing">
           <label class="checkbox">
             <input type="checkbox">
           </label>
           {{packingItem}}
        </li>
 -->        
        <!-- <span class="item-note">
        {{event.date}} {{event.time}}
        </span> -->
        <!-- <input type="text" ng-show="editing" ng-model="templateDetail.title"> -->
        <input type="text" ng-show="editing" ng-model="packingItem">
        <!-- <input type="text" ng-show="editing" ng-model="templateDetail.items[$index]"> -->
      </ion-item>


    </div>
  </ion-content>
</ion-view>
