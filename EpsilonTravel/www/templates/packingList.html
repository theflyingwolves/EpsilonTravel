<ion-view view-title="{{templateDetail.title}}" ng-init="RequestTemplateDetail();">
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear button-positive" 
    ng-show="!editing"
    ng-click="edit();">Edit</button>
    <button class="button button-icon button-clear button-positive" 
    ng-show="editing"
    ng-click="finish();">Finish</button>
  </ion-nav-buttons>

  <ion-content>
    <div class="list">
      <!-- <label class="item item-input item-stacked-label">
        <span class="input-label">Title</span>
        <div class="item-content" ng-show="!editing">
          {{templateDetail.title}}
        </div>
        <input type="text" ng-show="editing" ng-model="templateDetail.title">
      </label> -->
      
      <ion-item ng-repeat="packingItem in templateDetail.items track by $index">
        <div class="item-checkbox" ng-show="!editing">
          <label class="checkbox"  >
             <input type="checkbox" ng-model="templateDetail.selected[$index]" ng-click="update($index);">
           </label>
           {{packingItem}}
           <div class="item-content" ng-show="has_item($index)">
            Edit to create item
            </div>
        </div>

        <input type="text" ng-show="editing" ng-model="templateDetail.items[$index]" placeholder="enter to create item">
      </ion-item>


    </div>
  </ion-content>
</ion-view>
