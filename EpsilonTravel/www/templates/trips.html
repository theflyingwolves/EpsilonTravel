    ng-click="openModal();">Add</button>
    
  </ion-header-bar>

  <ion-content>
    <ion-list can-swipe="listCanSwipe">
      <ion-item ng-repeat="trip in tripList" href="#/app/{{trip.user_id}}/{{trip._id}}/events">
        <div class="row">
          <h2><b>{{trip.title}}</b></h2>
        </div>
        <div class="row">
          <h4><p>{{trip.startdate}}<p></h4>
          <h4><p> - </p></h4>
          <h4><p>{{trip.enddate}}</p></h4>
        </div>
        <div class="row">
          <h4><p>{{trip.basecity}}</p></h4>
          <h4><p> -> </p></h4>
          <h4><p>{{trip.destination}}</p></h4>
        </div>
      <ion-option-button class="button-assertive"
                       ng-click="deleteItem($index);">
          delete
      </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>


</ion-view>
