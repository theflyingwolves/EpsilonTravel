<ion-view view-title="Event Management" ng-init="Requesteventlists();">
<ion-nav-bar class="custom-bar custom-title">
  <ion-nav-buttons>
      <button class="button button-icon button-clear ion-navicon button-left-custom" menu-toggle="left">
    </button>
    <button class="button button-icon button-clear button-positive" 
    ng-click="openModal();" style="position:fixed; right:10px;"><i class="icon ion-plus-round icon-plus"></i></button>
  </ion-nav-buttons>
</ion-nav-bar>


  <ion-content>
    <ion-list can-swipe="listCanSwipe">
      <ion-item ng-repeat="event in eventlists" href="#{{join_path(event._id);}}">
      <!-- <ion-item ng-repeat="event in eventlists" href="#/app/{{event.trip_id}}/events/{{event._id}}"> -->
        {{event.title}}
        <span class="item-note">
	      {{event.date}} {{event.time}}
	    </span>
	    <ion-option-button class="button-assertive"
                       ng-click="deleteItem($index);">
      		delete
    	</ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
