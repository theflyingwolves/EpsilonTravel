<ion-view view-title="Event Management" ng-init="Requesteventlists();">
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear button-positive" 
    ng-click="openModal();">Add</button>
  </ion-nav-buttons>


  <ion-content>
    <ion-list can-swipe="listCanSwipe">
      <ion-item ng-repeat="event in eventlists" href="#/app/{{event.trip_id}}/events/{{event._id}}">
        {{event.title}}
        <span class="item-note">
	      {{event.time}}
	    </span>
	    <ion-option-button class="button-assertive"
                       ng-click="deleteItem($index);">
      		delete
    	</ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
