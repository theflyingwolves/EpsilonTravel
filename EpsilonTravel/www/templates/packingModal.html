  <ion-modal-view view-title="New template">

    <ion-content>
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Title</span>
          <input type="text" ng-model="templateDetail.title">
        </label>

        <button class="button button-block button-positive" ng-click="confirmAdd();">
          Confirm
        </button>
        <button class="button button-block button-stable" ng-click="cancelAdd();">
          Cancel
        </button>

      </div>
    </ion-content>
  </ion-modal-view>
