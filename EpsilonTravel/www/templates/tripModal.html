  <ion-modal-view view-title="New trip">

    <ion-content>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Title</span>
          <input type="text" ng-model="tripDetail.title" placeholder="trip title here">
        </label>
        <label class="item item-input">
        <!-- <label class="item item-input item-stacked-label"> -->
          <span class="input-label">Base city</span>
          <input type="text" ng-model="tripDetail.basecity" placeholder="e.g. Singapore">
        </label>
        <label class="item item-input">
        <!-- <label class="item item-input item-stacked-label"> -->
          <span class="input-label">Destination</span>
          <input type="text" ng-model="tripDetail.destination" placeholder="e.g. Guangzhou">
        </label>
        <label class="item item-input">
        <!-- <label class="item item-input item-stacked-label"> -->
          <span class="input-label">Start Date</span>
          <input type="text" ng-model="tripDetail.startdate" placeholder="dd/mm/yyyy">
        </label>
        <label class="item item-input">
        <!-- <label class="item item-input item-stacked-label"> -->
          <span class="input-label">End Date</span>
          <input type="text" ng-model="tripDetail.enddate" placeholder="dd/mm/yyyy">
        </label>

        <button class="button button-block button-positive" ng-click="confirmAdd();">
          Confirm
        </button>
        <button class="button button-block button-stable" ng-click="cancelAdd();">
          Cancel
        </button>

      </div>
    </ion-content>
  </ion-modal-view>
