  <ion-modal-view view-title="New food">

    <ion-content>
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Title</span>
          <input type="text" ng-model="foodDetail.title">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Location</span>
          <input type="text" ng-model="foodDetail.location">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Category</span>
          <input type="text" ng-model="foodDetail.category">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Price</span>
          <input type="text" ng-model="foodDetail.price">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Cityname</span>
          <input type="text" ng-model="foodDetail.cityname">
        </label>

        <button class="button button-block button-positive" ng-click="confirmAdd();">
          Confirm
        </button>
        <button class="button button-block button-stable" ng-click="cancelAdd();">
          Cancel
        </button>

      </div>
    </ion-content>
  </ion-modal-view>
