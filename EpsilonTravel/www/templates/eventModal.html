  <ion-modal-view view-title="New event">

    <ion-content>
      <div class="list">
        <label class="item item-input">
        <!-- <label class="item item-input item-stacked-label"> -->
          <span class="input-label">Title</span>
          <input type="text" ng-model="eventDetail.title" placeholder="event title here">
        </label>
        <label class="item item-input">
        <!-- <label class="item item-input item-stacked-label"> -->
          <span class="input-label">Date</span>
          <input type="text" ng-model="eventDetail.date" placeholder="dd/mm/yyyy">
        </label>
        <label class="item item-input">
        <!-- <label class="item item-input item-stacked-label"> -->
          <span class="input-label">Time</span>
          <input type="text" ng-model="eventDetail.time" placeholder="e.g. 12:30">
        </label>
        <label class="item item-input">
        <!-- <label class="item item-input item-stacked-label"> -->
          <span class="input-label">Location</span>
          <input type="text" ng-model="eventDetail.location" placeholder="location here">
        </label>
        <label class="item item-input">
        <!-- <label class="item item-input item-stacked-label"> -->
          <span class="input-label">Description</span>
          <input type="text" ng-model="eventDetail.description" placeholder="some description">
        </label>

        <button class="button button-block button-positive" ng-click="confirmAdd();">
          Confirm
        </button>
        <button class="button button-block button-stable" ng-click="cancelAdd();">
          Cancel
        </button>

      </div>
    </ion-content>
  </ion-modal-view>
