<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <!-- <ion-nav-bar class="bar-stable"> -->
    <ion-nav-bar class="custom-bar">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu class="side-menu" side="left" ng-init="updateTripId();">
    <!-- <ion-header-bar class="bar-stable"> -->
    <ion-header-bar class="custom-bar">
      <h1 class="title custom-title">Trip Name</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#{{join_path('tripDetails');}}">
        <i class="icon ion-plane icon-trip"></i>
          Trip details
        </ion-item>
        <ion-item menu-close href="#{{join_path('local');}}">
        <i class="ion-location icon-localinfo"></i>
          Local Info
        </ion-item>
        <ion-item menu-close href="#{{join_path('events');}}">
        <i class="ion-person-stalker icon-events"></i>
          Schedule
        </ion-item>
        <ion-item menu-close href="#{{join_path('receipts');}}">
        <i class="icon ion-cash icon-receipt"></i>
          Receipt
        </ion-item>
        <ion-item menu-close href="#{{join_path('food');}}">
        <i class="icon ion-android-restaurant icon-food"></i>
          Food
        </ion-item>
        <ion-item menu-close href="#{{join_path('activities');}}">
        <i class="ion-ios-game-controller-b icon-activities"></i>
          Activities
        </ion-item>
        <ion-item menu-close href="#{{join_path('packing_lists');}}">
          <i class="icon ion-android-list icon-packing-list"></i>
          Packing Lists
        </ion-item>
        <ion-item menu-close href="#{{trips_path();}}">
        <i class="icon ion-arrow-return-left icon-back"></i>
          Back to trips
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
