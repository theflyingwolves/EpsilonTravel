<ion-view>
	<div class="bar bar-header bar-stable">
	  <button class="button button-icon icon ion-navicon"></button>
	  <div class="h1 title">New Receipt</div>
	  <!-- <button class="button button-clear button-positive" ng-click="closeModal()">Cancel</button> -->
	</div>
	<ion-content class="has-header">
		<div class="list">
		  <button class="button button-light button-block" ng-click="takePicture()">Add picture</button>
		  <img ng-src={{receiptDetails.imgUrl}} class="imageview">
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Title</span>
		    <input type="text" ng-model="receiptDetails.title">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Description</span>
		    <input type="text" ng-model="receiptDetails.description">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Date</span>
		    <input type="text" ng-model="receiptDetails.date">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Price</span>
		    <input type="text" ng-model="receiptDetails.price">
		  </label>
		  <button class="button button-positive button-block" ng-click="comfirmReceipt()">Comfirm</button>
		  <button class="button button-light button-block" ng-click="cancelReceipt()">Cancel</button>
		</div>
	</ion-content>
</ion-view>
