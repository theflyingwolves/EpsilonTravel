<ion-view view-title="Search">
<ion-nav-bar class="custom-bar custom-title">
  <ion-nav-buttons>
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
  </ion-nav-buttons>
</ion-nav-bar>
  <ion-content>
    <ion-list>
      <ion-item>
        <div class="card">
          <div class="item item-divider">
            Your Location:
          </div>
          <div class="item item-text-wrap">
            Singapore
          </div>
        </div> 
      </ion-item>
      <ion-item>
        <div class="card">
          <div class="item item-divider">
            Weather at Current Location:
          </div>
          <div class="item item-text-wrap">
            Singapore
          </div>
          <div class="item item-image">
            <img src="https://ssl.gstatic.com/onebox/weather/256/thunderstorms.png">
          </div>
        </div> 
        <div class="card">
          <div class="item item-divider">
            Weather at Singapore:
          </div>
          <div class="item item-text-wrap">
            Singapore
          </div>
          <div class="item item-image">
            <img src="https://ssl.gstatic.com/onebox/weather/256/thunderstorms.png">
          </div>
        </div> 
      </ion-item>
      <ion-item>
      <div class="card">

      <div class="item item-text-wrap">
          Currency
          <label class="item item-input item-select">
            <div class="input-label">
              From
            </div>
            <select>
              <option>SGD</option>
              <option selected>USD</option>
            </select>
          </label>
          <label class="item item-input item-select">
            <div class="input-label">
              To
            </div>
            <select>
              <option>USD</option>
              <option selected>SGD</option>
            </select>
          </label>
          <label class="item item-input">
            <input type="text" placeholder="$$$$">
          </label>
          <div class="card">
            <div class="item item-divider">
              Result:
            </div>
            <div class="item item-text-wrap">
              0
            </div>
          </div> 
        </div>
      </div>
      </ion-item>
      <ion-item>
        <div class="card">
          <div class="item item-divider">
            Time at Current Location:
          </div>
          <div class="item item-text-wrap">
            Time now
          </div>
        </div> 
        <div class="card">
          <div class="item item-divider">
            Time at Singapore Location:
          </div>
          <div class="item item-text-wrap">
            Time now
          </div>
        </div> 
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
